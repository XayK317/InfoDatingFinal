<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple bounce on hover */
    .hover-bounce:hover {
      transform: translateY(-6px) scale(1.03);
      transition: all 0.3s ease;
    }
  </style> 
</head>
<body class="font-sans text-black bg-white px-8 py-6">
  
  <!-- Background Rectangle that Fills the Top -->
  <div class="bg-[#e6e4ef] h-24 w-full absolute top-0 left-0 z-0"></div>

  <!-- Navbar that sits on top of the rectangle -->
  <header class="flex justify-between items-center mb-10 relative z-10 bg-transparent px-8 py-4">
    <div class="flex items-center space-x-2">
      <div class="w-6 h-6 rounded-full border-2 border-black"></div>
      <span class="text-xl font-semibold">Lorem ipsum</span>
    </div>

    <nav class="space-x-4 text-sm">
      <a href="#" class="border border-black px-3 py-1 rounded-full bg-black text-white">Home</a>
      <a href="#" class="px-3 py-1 rounded-full hover:border hover:border-black transition">Analysis</a>
      <a href="#" class="px-3 py-1 rounded-full hover:border hover:border-black transition">Data Visualization</a>
      <a href="#" class="px-3 py-1 rounded-full hover:border hover:border-black transition">About us</a>
    </nav>
  </header>

  <!-- Home Screen Section -->
  <section class="min-h-screen flex flex-col-reverse md:flex-row items-center justify-between px-10 py-16 gap-10">
    <!-- Left Content -->
    <div class="md:w-1/2 space-y-6 text-center md:text-left">
      <!-- Main Heading -->
      <h1 class="text-5xl md:text-6xl font-bold leading-tight">
        Lorem ipsum dolor <br />
      </h1>

      <!-- Paragraph -->
      <p class="text-lg font-medium leading-relaxed">
        Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat Lorem ipsum dolor sit
      </p>

      <!-- Button -->
      <button class="mt-4 px-6 py-2 border-2 border-black rounded-full text-lg font-semibold hover:bg-black hover:text-white transition-all hover-bounce">
        See for yourself
      </button>
    </div>

    <!-- Right Content: Phone Images -->
    <div class="md:w-1/2 flex items-center justify-center gap-6 relative">
      <img src="Images/Bumble Phone.png" alt="Bumble Phone" class="absolute top-50 rotate-[15deg] z-0 hover-bounce" style="left: 380px; width: 425px" />
      <img src="Images/Tinder Phone.png" alt="Tinder Phone" class="w-48 md:w-60 relative z-10 hover-bounce" style="width: 500px;" />
    </div>
  </section>

</body>
</html>
